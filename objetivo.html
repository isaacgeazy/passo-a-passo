<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivo</title>
    <style>
        @charset "UTF-8";

        * {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        div#box {
            background-color: rgb(211, 211, 211);
            text-align: center;
            margin: auto;
            color: rgb(19, 15, 15);
            padding: 2%;
            width: 60%;
            font: bold 15px arial, sans-serif;
            border-radius: 5px;
            box-shadow: 5px 5px 0 rgb(65, 62, 62);
        }


        body {
            background-image: linear-gradient(to right, #F2F2EB, #F2C230, #F2B138, #D9AE79, #8C857B);

        }

        div#input {
            text-align: center;


        }

        .btnv {
            background: rgb(211, 211, 211);
            color: rgb(3, 3, 3);
            border-style: outset;
            border-color: #3a3e41;
            font: bold 15px arial, sans-serif;
            text-shadow: none;
            box-shadow: 3px 3px 0 rgb(65, 62, 62);
        }

        .btnvi {

            background: rgb(211, 211, 211);
            color: rgb(0, 0, 0);
            border-style: outset;
            border-color: #3a3e41;
            font: bold 15px arial, sans-serif;
            text-shadow: none;
            box-shadow: 3px 3px 0 rgb(65, 62, 62);
        }

        .btnv:hover {
            box-shadow:
                1px 1px #2e2c2b,
                2px 2px #2e2c2b,
                3px 3px #2e2c2b;
            -webkit-transform: translateX(-3px);
            transform: translateX(-3px);
        }

        .btnvi:hover {
            box-shadow:
                1px 1px #2e2c2b,
                2px 2px #2e2c2b,
                3px 3px #2e2c2b;
            -webkit-transform: translateX(-3px);
            transform: translateX(-3px);

        }
    </style>

</head>

<body>
    <div id="box">
        <h1>Passo-a-passo para se tornar um Dev</h1>
        <p>Já aprendeu tudo? Excelente! Parabéns!</p>
        <p>Mas, aprendeu tudo mesmo?</p>
        <p>Você vai estudar durante toda sua vida, não importa a profissão! Porém, você pode ser bem pago por isso!</p>
        <a href="https://www.salario.com.br/estatisticas/cargos-e-salarios-de-ti-tecnologia-da-informacao/"
            target="_blank">Veja o
            salário médio de um profissional de TI</a>
    </div>
    <br>
    <div id="input">
        <input class="btnv" type="button" value="Voltar" onclick="window.location.href='dev-web.html'">
        <input class="btnvi" type="button" value="Voltar para o início" onclick="window.location.href='index.html'">
    </div>
</body>

</html>
